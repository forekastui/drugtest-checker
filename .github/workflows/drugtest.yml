name: Drug Test Checker

on:
  schedule:
    - cron: '1 11 * * 1-6'  # 7:01 AM New York = 11:01 UTC
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: node checkDrugTest.js
